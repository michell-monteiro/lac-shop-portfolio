<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>La Criart - Presentes personalizados</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="lacriart-favicon.ico" type="image/x-icon">
    <!-- Fonte Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="menu-bg">
        <div class="menu">
            <div class="menu-logo">
                <a href="#"><img src="img/Lacriart-logo.png" alt="" class="logo"></a>
            </div>
            <div class="mobile-menu">

            </div>
            <nav class="menu-nav">
                <ul class="nav-list">
                    <li><a href="#">Canecas</a></li>
                    <li><a href="#">Garrafas</a></li>
                    <li><a href="#">Taças</a></li>
                    <li><a href="#">Mimos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="img/davi-cup.png" style="width:100%">
        <img class="mySlides" src="img/girl-cup.png" style="width:100%">
        <img class="mySlides" src="img/noe-cup.png" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
      }
      </script>
        </script>
</body>
</html>
